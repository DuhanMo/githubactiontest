name: Java CI with Gradle

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 체크아웃 및 JDK 세팅
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Gradle 권한 부여
      - name: Grand Execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      # test 없이 빌드 진행
      - name: Build without Test
        run: ./gradlew build -x test
        shell: bash

      # local 환경으로 테스트 진행
      - name: Test with Gardle
        run: SPRING_PROFILES_ACTIVE=[local] ./gradlew clean test
        shell: bash

      # Test 통과 실패시 표시
      - name: Publish Unit Test Result
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }}
        with:
          files: build/test-results/**/*.xml
